<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd-numbers">Number 1 - I'm a class!</p>
    <div id="second-element">Number 2 - I'm one ID.</div>
    <p class="odd-numbers cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="fourth-element" class="cooler">Number 4 - I'm another ID.</div>
    <p class="odd-numbers">Number 5 - I'm a class!</p>
  </body>
</html>

<!--cleaner to use shorter titles: odd-numbers => odd / second-element => two / ...-->
<!--better to use clearer titles: cooler => adjust-font-size-->
